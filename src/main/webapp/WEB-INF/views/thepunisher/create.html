<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>

        <script type="text/javascript">
            console.log("loading custom library");
            //callback handler for form submit
            $( document ).ready(function() {
                // list

                $.ajax({
                    url : "list-punishment",
                    type: "GET",
                    contentType: 'application/json',
                    success:function(data, textStatus, jqXHR)
                    {
                        var template = $('#punishment-element').html();
                        Mustache.parse(template);

                        $.each(data, function(i, item) {
                            var rendered = Mustache.render(template,
                                    {
                                        title: item.title,
                                        description: item.description,
                                        id: item.id
                                    }
                            );
                            $("#list-punishments").append(rendered);
                        });
                    }
                });

                // save
                $("#save-punishment-form").submit(function(e)
                {
                    console.log("submit");
                    // view: http://stackoverflow.com/questions/11338774/serialize-form-data-to-json
                    var formData = {
                        'title' 			: $('input[name=title]').val(),
                        'description' 		: $('input[name=description]').val()
                    };
                    $.ajax(
                            {
                                url : $(this).attr("action"),
                                type: "POST",
                                data : JSON.stringify(formData),
                                dataType: "json",
                                contentType: 'application/json',
                                success:function(data, textStatus, jqXHR)
                                {
                                    var template = $('#punishment-element').html();
                                    var rendered = Mustache.render(template,
                                            {
                                                title: data.title,
                                                description: data.description,
                                                id: data.id
                                            }
                                    );

                                    $("#list-punishments").append(rendered);
                                },
                                error: function(jqXHR, textStatus, errorThrown)
                                {
                                    $("#error").show();
                                    // TODO: error page or something.
                                    console.log("error to submit");
                                    console.log(jqXHR);
                                    console.log(textStatus);
                                    console.log(errorThrown);
                                    console.log("error to submit");
                                }
                            });

                    e.preventDefault(); //STOP default action
                    return false;
                });
            });

        </script>
    </head>
    <body>
        <form id="save-punishment-form" action="save-punishment" method="POST">
            <span id="error" style="display: none">All fields are mandatory and title should be unique</span>
            <input type="text" name="title"/>
            <input type="text" name="description"/>
            <input type="submit"/>
        </form>

        <div id="list-punishments">

        </div>

        <script id="punishment-element" type="x-tmpl-mustache">
            <div>
                <span class="title">{{title}}</span>
                <span class="description">{{description}}</span>
                <span class="delete" data-id="{{id}}"></span>
            </div>
        </script>
    </body>
</html>
