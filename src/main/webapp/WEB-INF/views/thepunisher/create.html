<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

        <script type="text/javascript" >
            console.log("loading custom library");
            //callback handler for form submit
            $( document ).ready(function() {

                $("#list-punishments").on("click", ".delete", function() {

                    var $deleteSpan = $(this);

                    $.ajax(
                            {
                                url : 'delete-punishment',
                                type: "POST",
                                data : JSON.stringify({'id' : parseInt($deleteSpan.attr('data-id'))}),
                                dataType: "json",
                                contentType: 'application/json',
                                success:function(data, textStatus, jqXHR)
                                {
                                    $deleteSpan.parent().remove();
                                },
                                error: function(jqXHR, textStatus, errorThrown)
                                {
                                    $("#error").show();
                                    // TODO: error page or something.
                                    console.log("error to submit");
                                    console.log(jqXHR);
                                    console.log(textStatus);
                                    console.log(errorThrown);
                                    console.log("error to submit");
                                }
                            });
                });
                // edit
                $("#list-punishments").on("click", ".edit", function() {

                    var $editSpan = $(this);

                    if ($editSpan.attr("data-type") == 'edit-mode'){
                        // view: http://stackoverflow.com/questions/11338774/serialize-form-data-to-json
                        var formData = {
                            'id' 			    :  $editSpan.attr('data-id'),
                            'title' 			:  $editSpan.parent().parent().find('input[name=title]').val(),
                            'description' 		:  $editSpan.parent().parent().find('input[name=description]').val()
                        };

                        $.ajax({
                            url : 'edit-punishment',
                            type: "POST",
                            data : JSON.stringify(formData),
                            dataType: "json",
                            contentType: 'application/json',
                            success:function(data, textStatus, jqXHR)
                            {
                                var template = $('#punishment-element').html();
                                var rendered = Mustache.render(template,
                                        {
                                            title: formData.title,
                                            description: formData.description,
                                            id: formData.id
                                        }
                                );
                                $divContainer = $editSpan.parent().parent();
                                $(rendered).insertBefore($divContainer);
                                $divContainer.remove();
                            },
                            error: function(jqXHR, textStatus, errorThrown)
                            {
                                $editSpan.parent().parent().find('.error').show();
                                console.log("error to submit");
                                console.log(jqXHR);
                                console.log(textStatus);
                                console.log(errorThrown);
                                console.log("error to submit");
                            }
                        });

                    }
                    else {
                        var $titleSpan = $editSpan.parent().parent().find(".title");
                        var $descriptionSpan = $editSpan.parent().parent().find(".description");

                        var inputTitle = $('<input />', {
                            'type': 'text',
                            'name': 'title',
                            'value': $titleSpan.html()
                        });
                        inputTitle.insertBefore($titleSpan);
                        $titleSpan.remove();
                        inputTitle.focus();

                        var inputDescription = $('<input />', {
                            'type': 'text',
                            'name': 'description',
                            'value': $descriptionSpan.html()
                        });
                        inputDescription.insertBefore($descriptionSpan);
                        $descriptionSpan.remove();

                        $editSpan.attr("data-type", "edit-mode");
                        $editSpan.html('Save');
                    }


                });
                // list
                $.ajax({
                    url : "list-punishment",
                    type: "GET",
                    contentType: 'application/json',
                    success:function(data, textStatus, jqXHR)
                    {
                        var template = $('#punishment-element').html();
                        Mustache.parse(template);

                        $.each(data, function(i, item) {
                            var rendered = Mustache.render(template,
                                    {
                                        title: item.title,
                                        description: item.description,
                                        id: item.id
                                    }
                            );
                            $("#list-punishments").append(rendered);
                        });
                    }
                });

                // save
                $("#save-punishment-form").submit(function(e)
                {
                    console.log("submit");
                    // view: http://stackoverflow.com/questions/11338774/serialize-form-data-to-json
                    var formData = {
                        'title' 			: $('input[name=title]').val(),
                        'description' 		: $('input[name=description]').val()
                    };
                    $.ajax(
                            {
                                url : $(this).attr("action"),
                                type: "POST",
                                data : JSON.stringify(formData),
                                dataType: "json",
                                contentType: 'application/json',
                                success:function(data, textStatus, jqXHR)
                                {
                                    var template = $('#punishment-element').html();
                                    var rendered = Mustache.render(template,
                                            {
                                                title: data.title,
                                                description: data.description,
                                                id: data.id
                                            }
                                    );

                                    $("#list-punishments").append(rendered);
                                },
                                error: function(jqXHR, textStatus, errorThrown)
                                {
                                    $("#error").show();
                                    // TODO: error page or something.
                                    console.log("error to submit");
                                    console.log(jqXHR);
                                    console.log(textStatus);
                                    console.log(errorThrown);
                                    console.log("error to submit");
                                }
                            });

                    e.preventDefault(); //STOP default action
                    return false;
                });
            });

        </script>
    </head>
    <body>
        <div th:replace="thepunisher/fragments/header :: header">&nbsp;</div>
        <div class="container">
            <div class="row">
                <p id="error" style="display: none" class="bg-danger">All fields are mandatory and title should be unique</p>
                <form role="form" id="save-punishment-form" action="save-punishment" method="POST">
                    <div class="form-group">
                        <label for="title-input">Title</label>
                        <input type="text" name="title" class="form-control" id="title-input"/>
                    </div>
                    <div class="form-group">
                        <label for="description-input">Description</label>
                        <input type="text" name="description" class="form-control" id="description-input"/>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="list-punishments">

                    </tbody>

                </table>
            </div>
        </div>

        <script id="punishment-element" type="x-tmpl-mustache">
            <tr>
                <td> <span class="title">{{title}}</span></td>
                <td><span class="description">{{description}}</span></td>
                <td> <button type="submit" class="btn btn-default edit" data-id="{{id}}">Edit</button></td>
                <td class="delete" data-id="{{id}}"><button type="submit" class="btn btn-danger">Delete</button></td>
                <td class="error" style="display: none">Title repeated</td>
            </tr>
        </script>
    </body>
</html>
